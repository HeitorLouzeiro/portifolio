
    <!-- contact section starts -->

    <section class="contact" id="contact">

        <h1 class="heading"> <span>contact</span> me </h1>

        <form action={% url 'portifolio:sendemail'%} method="POST">
            {% csrf_token %}
            <input type="text" placeholder="your name*" class="box" required name="name">
            <input type="email" placeholder="your email*" class="box" required name="email">
            <input type="text" placeholder="subject*" class="box" required name="subject">
            <textarea  class="box" placeholder="your message*"required name="message" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

    </section>

    <!-- contact section ends -->
